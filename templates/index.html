{% extends "base.html" %}

{% block head %}
    <title>Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block content %}
    <h1>All Posts</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <span class="post-date">{{ post.date|date}}</span>
                <a href="{{ post.url() }}" class="post-title">
                    {{ post.title }} {% if post.subtitle %}:{{post.subtitle}}{% endif %}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
